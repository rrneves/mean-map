<div class="container">
	<h4 class="center-align">Adicionar endereço</h4>
	<form name="addressForm">
		<div class="input-field">
			<input id="name" type="text" ng-model="name" name="name" ng-required="true" placeholder="Lugar">
		</div>
		<div class="input-field">
			<input type="text" ng-model="address" name="address" ng-required="true" places-auto-complete component-restrictions="{country: 'br'}" placeholder="Endereço">
		</div>
		<button class="btn waves-effect waves-light full-width" ng-disabled="addressForm.$invalid" ng-click="postAddress(name, address)">Adicionar</button>
	</form>
</div>

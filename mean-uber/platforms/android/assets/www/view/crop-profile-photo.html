<div class="container">
	<ng-croppie src="profilePhoto" ng-model="profilePhotoCropped" zoom="true" boundry="{w: 250, h: 250}" viewport="{w: 250, h: 250}"></ng-croppie>
	<button class="btn waves-effect waves-light full-width btn-padding" ng-click="updatePhoto(profilePhotoCropped)">Salvar</button>
</div>
